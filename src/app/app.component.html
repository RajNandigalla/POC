<div class="container h-100 d-flex flex-column">
    <ng-container *ngIf="toggle; else elseTemplate">
        <div class="form-group editor">
            <textarea class="form-control" [value]='markdown' rows="8" cols="8" [(ngModel)]="markdown" (ngModelChange)='modelChange($event)'></textarea>
        </div>
        <div class="btn-group">
            <!-- <button class="btn-info" (click)=''>Bold</button>
            <button class="btn-info" (click)=''>Italic</button>
            <button class="btn-info" (click)=''>Anchor</button> -->
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <div class="viewHtml" [innerHtml]='markhtml'></div>
    </ng-template>


    <button class="btn-info" (click)="toggle =!toggle">toggle</button>

</div>
